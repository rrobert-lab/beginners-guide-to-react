<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function Greeting() {
      const [name, setName] = React.useState('')
      //desturcture, accept inital value- name when it render 
      //('') means we are using a string
      //when we call the updater function it triggers a re render and ignore inital value of '' and give use current value
      //returns an array that 
      //setName is a function that updates the state
      const handleChange = event => setName(event.target.value)
      //accepts event and update state of change. 
      //const handlechange => event => name = event.target.value would refresh the whole function 
      return (
        <div>
          <form>
            <label htmlFor="name">Name: </label>
            <input onChange={handleChange} id="name" />
        
          </form>
          {name ? <strong>Hello {name}</strong> : 'Please type your name'}
        </div>
      )
      //put a form in div is 
      // is there a name? 
      // onChange function 
    }

    ReactDOM.render(<Greeting />, document.getElementById('root'))
  </script>
</body>
